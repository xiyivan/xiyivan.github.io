---
layout: categories
permalink: /categories/personal
title: personal posts
---


<div id="home">
  <br>
  <ul class="posts">
    {% for post in site.categories.personal %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
