---
layout: categories
permalink: /categories/game
title: game posts
---

<div id="home">
<br>
  <ul class="posts">
    {% for post in site.categories.game %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
